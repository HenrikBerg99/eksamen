<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="ikoner/css/solid.css">
    <link rel="stylesheet" href="ikoner/css/fontawesome.css">
    <link rel="stylesheet" href="ikoner/css/brands.css">
    <title>Hjem</title>
</head>
    <body>
        <div id="wrapper">
            <header>
                <form class="searchbar">
                    <input type="text" name="product_search" placeholder="Søk i produkter..">
                    <button type="submit" class="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <nav class="main_nav">
                    <ul>
                        <li><a href="index.html">Hjem</a></li>
                        <li><a href="product.html">Produkter</a></li>
                        <a class="logo" href="index.html"><span class="logo">Logo</span></a>
                        <li><a href="#">Kategorier</a></li>
                        <li><a href="#">Kontakt oss</a></li>
                    </ul>
                </nav>
                <nav class="header_icons">
                    <a href="#"><i class="fa-regular fa-user"></i></a>
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <a href="#"><i class="fa-regular fa-cart-shopping"></i></a>
                </nav>
            </header>
        
            <main>

                <section class="banner_slider">
                    <article class="banner">
                        <h1>Retro chambray humblebrag twee deep v lumbersexual pok pok. Schlitz raw denim mixtape synth.</h1>
                    </article>
                </section>

                <section class="popular_products">
                    <article class="pop_products_header">
                        <h1>Våre mest populære produkter</h1>
                        <p>Oppdag det beste av det beste</p>
                        <span class="category">
                            <button class="cat_btn">New Products</button>
                            <button class="cat_btn">Special Price</button>
                            <button class="cat_btn">Best sellers</button>
                        </span>
                    </article>
                    
                    <section class="products_container">
                        <article class="product">
                            <picture>
                                <source srcset="images/product_img_big.jpg" media="(min-width: 800px)">
                                <source srcset="images/product_img_small.jpg" media="(min-width: 400px)">
                                <img src="images/product_img_small.jpg" alt="Produktbilde">
                                <span class="like_btn"><i class="fa-regular fa-heart"></i></span>
                            </picture>
                            <span class="product_info">
                                <h3>Coca-cola Zero</h3>
                                <p>1 999kr</p>
                            </span>
                            <span class="product_rating">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <p>436 Reviews</p>
                            </span>
                        </article>
    
                    </section>

                </section>

                <section class="popular_categories">

                </section>

                <section class="reviews">
                    
                </section>
                
            </main>
        
            <footer class="main_footer">
                
            </footer>
        
        </div>
    </body>
</html>
